<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Text to API</title>
</head>
<body>
    <h1>Post Text to API</h1>

    <!-- Form to post text -->
    <form method="POST">
        {% csrf_token %}
        <label for="text_input">Enter Text:</label>
        <input type="text" id="text_input" name="text_input" required>
        <button type="submit">Submit</button>
    </form>

    <!-- Display the API response -->
    <div>
        {% if response_data %}
            <h2>API Response</h2>
            <pre>{{ response_data }}</pre>
        {% endif %}
    </div>
</body>
</html>
